<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Form</title>
    <style>
        .hardik{
            background-color:beige;
        }
        .saad{
            
            background-color: wheat;
            border: 1px solid brown;
            margin: 20px 20px 20px 20px ;
            padding: 0 0 20px 40px;
           
        }
        .Agh{
            color: rgb(211, 0, 0);
        }
    </style>
</head>
<body class="hardik">
    <div class="saad">
    <b><h1>Paper Submission Form</h1></b>
    <hr><br/>
    <form>
        <label for="name" for="namee" >Name</label><br>
        <input class="Agh" type="text" placeholder="First" id="name" > <input type="text" id="namee" placeholder="Last" >
        <br>
        <div><br>
        <label for="date">Date</label><br>
        <input class="Agh" type="date" id="date" placeholder="MM/DD/YY">
    </div>
    <div><br>
        <label for="email">
            Student E-mail id
        </label><br>
        <input type="email" class="Agh" required placeholder="E-mail Id" id="email">
    </div>
    <div><br>
        <label for="student">
            Student Id

        </label><br>
        <input type="number" class="Agh" id="student">
    </div>
    <div><br>

        <label for="paper">Paper Tilte</label><br>
        <input type="text" id="paper" class="Agh">
    </div>
    <div><br>
        <label for="desc">Description</label><br>

        <textarea id="desc" class="Agh"></textarea>
    </div>
    <div><br>
        <label for="upload">Upload Files</label><br>
        <input type="text" class="Agh" ><input type="file"id="upload">
    </div>
    <div><br>
        
        <button type="submit"> Submit</button>
    </div>
    </form>
</div>
</body>
</html>
